# Define upstream for the API server (using Docker DNS)
upstream api {
    server api:5000;  # Updated to port 5000
}

server {
    listen 80;
    
    client_max_body_size 0;  # Increase the body size limit for larger requests

    # Root configuration for static files (e.g., frontend build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Serve uploaded files
    location /uploads/ {
        proxy_pass http://api:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy requests to /api to the backend API service
    location /api {
        # Docker DNS (auto-resolve within the Docker network)
        resolver 127.0.0.11;

        # Prevent Nginx from resolving domain names on startup (Docker DNS workaround)
        set $docker_host "api";

        # Rewrite the URL and pass it to the API service
        rewrite /api/(.*) /$1 break;
        proxy_pass http://$docker_host:5000;  # Updated to port 5000

        # Additional proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle error pages
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
